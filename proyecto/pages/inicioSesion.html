<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="keywords" content="" />
    <meta name="description" content="Recuperación módulo DIW Benigno Cantero Martínez" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>PROTEG-T</title>

    <!--Descarga de fuentes secundarias según Guía de Estilos
        PT Sans Narrow y  Lobster   -->
    <link href="http://allfont.es/allfont.css?fonts=lobster" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet" type="text/css" />
    <!--Montserrat Bold y Montserrat Regular-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/font.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <main class="container-fluid">

        <!--MENU PRINCIPAL-->
        <header class="row bg-dark justify-content-center fixed-top">
            <h1 class="text-white">PROTEG-T</h1>
        </header>

        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <h1 class="text-center text-black ">INICIO SESION/REGISTRO</h1>
            <p class="text-center text-black " class="lead">Inicia Sesión o Regístrate como nuevo usuario</p>
        </div>

        <!-- REDES SOCIALES FLOTANTES -->
        <div class="social-bar">
            <a href="#" class="icon icon-twitter" target="_blank"></a>
            <a href="#" class="icon icon-youtube" target="_blank"></a>
            <a href="#" class="icon icon-instagram" target="_blank"></a>
        </div>
        <section class="row justify-content-around">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#inicioModal" data-whatever="@mdo">INICIO DE SESION</button>
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#registroModal" data-whatever="@mdo">REGISTRO</button> </section>
        </section>
        <!-- VENTANA MODAL DE LOGIN -->
        <div class="modal fade" id="inicioModal" tabindex="-1" role="dialog" aria-labelledby="inicioModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inicioModalLabel">Inicio Sesión</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Usuario:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Contraseña:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- VENTANA MODAL DE REGISTRO -->

        <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registroModalLabel">Registro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Usuario:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Contraseña:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Regsitrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PIE DE PÁGINA  -->
        <footer class="row bg-dark justify-content-center mt-3 p-3 fixed-bottom">
            <h5 class=" text-center text-white "> PROTEGE-T &#169</h5>
        </footer>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous ">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous ">
    </script>
</body>

</html>
